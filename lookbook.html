<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook</title>
    <link rel="stylesheet" href="assets/css/lookbook.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
                <ul class="nav-links">                    
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="story.html">STORY</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="thumbnail-container">
        <!-- サムネイル画像の配置 -->
        <div class="thumbnail" onclick="showLookbook(0, 1)">
            <img src="assets/images/lookbook/2.jpg" alt="Thumbnail 1">
        </div>
        <div class="thumbnail" onclick="showLookbook(0, 2)">
            <img src="assets/images/lookbook/3.jpg" alt="Thumbnail 2">
        </div>
        <div class="thumbnail" onclick="showLookbook(1, 1)">
            <img src="assets/images/lookbook/5.jpg" alt="Thumbnail 3">
        </div>
        <div class="thumbnail" onclick="showLookbook(1, 2)">
            <img src="assets/images/lookbook/6.jpg" alt="Thumbnail 4">
        </div>
    </main>
    
    <!-- Lookbookモーダル -->
    <div id="lookbookModal" class="lookbook-modal">
        <span class="close" onclick="closeLookbook()">&times;</span>
        <div class="lookbook-content">
            <img id="lookbookImage" src="assets/images/lookbook/2.jpg" alt="Lookbook Image">
            <button class="prev" id="prevArrow" onclick="changePage(-1)">&lt;</button>
            <button class="next" id="nextArrow" onclick="changePage(1)">&gt;</button>
        </div>
    </div>
    
    <!-- Instagramセクション -->
    <div class="instagram-section">
        <p>Social media </p>
        <a href="https://www.instagram.com/seikaku_jp?igsh=bDV6Y3NwajB4amxn&utm_source=qr" target="_blank">
            <img src="./assets/images/instagram.png" alt="Instagram Logo" class="instagram-logo">
        </a>
        <a href="https://x.com/SEIKAKU_JP" target="_blank">
            <img src="./assets/images/X logo.png" alt="X Logo" class="X-logo">
        </a>
    </div>
    
    <div class="bottom-section">
        <ul>
            <!-- <li><a href="accessibility.html">Accessibility</a></li> -->
            <li><a href="terms.html">Terms & Conditions</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
    </div>
    
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    
    <script src="assets/js/lookbook.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
